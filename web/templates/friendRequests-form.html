   <div class="modal-content" > 
            <div class="modal-header" > 
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" >&times;</button>                 
                <h4 class="modal-title" >Add a friend</h4> 
            </div>             
            <div class="modal-body row" > 
                <div class="col-md-6">
                    <p >Enter friend's smallID</p> 
                    <input type="text"  ng-model="user.smallID"/>
                    
                    <p >Enter friend's peerNode</p> 
                    <input type="text"  ng-model="user.peerNode" initial-value value="$root.peernode"/>
                    <p >Send a message</p>
                    <textarea ng-model="user.message" ></textarea>
                    
                </div>
