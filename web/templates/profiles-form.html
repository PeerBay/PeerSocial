<div class="col-md-8 col-lg-6  col-lg-offset-1">
    <h4 class="page-section-heading">Profile Builder</h4>
    <div class="panel panel-default">
        <div class="panel-body">
            <form ng-submit="submit()" ng-init="permissions=['profile']">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group form-control-default">
                            <label for="InputPeerFeedID">PeerFeedID</label>
                            <input type="text" class="form-control" id="InputPeerFeedID" ng-model="rel.data.peerFeedID" initial-value value="$root.peerFeedID" ng-readonly="true">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group form-control-default">
                            <label for="InputPeerFeedID">InboxID</label>
                            <input type="text" class="form-control" id="InputInboxID" ng-model="rel.data.inboxID" initial-value value="$root.inboxID" ng-readonly="true">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group form-control-default">
                            <label for="InputPeerFeedID">Type</label>
                            <input type="text" class="form-control" id="InputInboxID" ng-model="rel.type" initial-value value="'profile'" ng-readonly="true">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group form-control-default">
                            <label for="exampleInputFirstName">Name</label>
                            <input type="text" class="form-control" id="exampleInputFirstName" placeholder="Your name" ng-model="rel.data.name">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group form-control-default">
                            <label for="exampleInputLastName">Handle</label>
                            <input type="text" class="form-control" id="exampleInputLastName" placeholder="Your handle" ng-model="rel.data.handle">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group form-control-default">
                            <label for="exampleInputLastName">Job</label>
                            <input type="text" class="form-control" id="exampleInputLastName" placeholder="Your job" ng-model="rel.data.job">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group form-control-default">
                            <label for="exampleInputLastName">Place</label>
                            <input type="text" class="form-control" id="exampleInputLastName" placeholder="Where are you?" ng-model="rel.data.place">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group form-control-default">
                            <label class="col-sm-3 control-label">Gender</label>
                            <select name="select" data-style="btn-white" data-live-search="true" data-size="5" ng-model="rel.data.gender">
                                <option>Male</option>
                                <option>Female</option>
                                <option>Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group form-control-default">
                            <label for="">User image </label>
                            <div class="thumbnail">
                                <div ng-if="rel.data.userImage" style="background: #E4E4E4;overflow: hidden;width:100%;height:200px;">
                                    <img ng-src="{{rel.data.userImage}}" height="200px">
                                </div>
                            </div>
                            <!-- <img ng-src="{{image1.compressed.dataURL}}" /> -->
                            <div>
                                <!-- <input id="inputImage" type="file" accept="image/*" image="image1" resize-max-height="200" resize-max-width="200"  resize-type="image/jpg" />  -->
                                <span class="btn btn-default btn-file">
                                    <span ng-hide="rel.data.userImage">Select image</span>
                                <span ng-show="rel.data.userImage">Change</span>
                                <input type="file" ng-model="rel.data.userImage" imagewidth=200 app-filereader/>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group form-control-default">
                            <label for="">Cover image (wide image)</label>
                            <div class="thumbnail"></div>
                            <div ng-if="rel.data.coverImage" style="background: #E4E4E4;overflow: hidden;width:100%;height:200px;">
                                <img ng-src="{{rel.data.coverImage}}" width="200px">
                            </div>
                            <div>
                                <span class="btn btn-default btn-file">
                                    <span ng-hide="$root.DB[peerFeedID].coverImage">Select image</span>
                                <span ng-show="$root.DB[peerFeedID].coverImage">Change</span>
                                <input type="file" ng-model="rel.data.coverImage" imagewidth=1500 imageheight=300 app-filereader/>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group form-control-default">
                            <label for="datepicker">Public Following</label>
                            <input id="public" type="checkbox" class="form-control">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary pull-right">Submit</button>
            </form>
            </div>
        </div>
    </div>
