<div class="col-xs-12 col-md-6 col-md-offset-3 col-lg-6 item" >
  <div class="timeline-block">
    <div class="panel panel-default share clearfix-xs">
      <form ng-submit="submitPost()" >
      
        <div class="panel-heading panel-heading-gray title">
          What's new
        </div>
        <div class="panel-body">
          <textarea name="status" class="form-control share-text" rows="3" placeholder="Share your status..." ng-model="rel.message"></textarea>
        </div>
        <div class="panel-footer share-buttons" >
          <a href="#"><i class="fa fa-map-marker"></i></a>
          <a href="#"><i class="fa fa-photo"></i></a>
          <a href="#"><i class="fa fa-video-camera"></i></a>
          <button type="submit" class="btn btn-primary btn-xs pull-right " >Post</button>
        </div>
      </form>
    </div>
  </div>
</div>
