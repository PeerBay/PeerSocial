   <div class="modal-content" > 
            <div class="modal-header" > 
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" >&times;</button>                 
                <h4 class="modal-title" >Add a friend</h4> 
            </div>             
            <div class="modal-body" > 
                <div >
                    <p >Enter friend's peerFeedID</p> 
                    <input type="text"  ng-model="user.peerFeedID"/> 
                    <p >Enter friend's peerNode</p> 
                    <input type="text"  ng-model="user.peerNode"/>
                    <p >Send a message</p>
                    <textarea ng-model="user.message" ></textarea>
                    
                </div>
            </div>             
            <div class="modal-footer" > 
                <button type="button" class="btn btn-default" data-dismiss="modal" >Cancel</button>                 
                <button type="button" class="btn btn-primary" ng-click="sendFriendRequest(user)" >Request</button>                 
            </div>             
        </div>
