<div class="col-md-8 col-lg-6  col-lg-offset-1" ng-init="DB.get('persons',peerFeedID)">
    <h4 class="page-section-heading">Profile Builder</h4>
    <div class="panel panel-default">
        <div class="panel-body">
            <form ng-submit="submit()">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group form-control-default">
                            <label for="InputPeerFeedID">PeerFeedID</label>
                            <input type="text" class="form-control" id="InputPeerFeedID" ng-model="rel.id" initial-value value="peerFeedID" ng-readonly="true">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group form-control-default">
                            <label for="exampleInputFirstName">First name</label>
                            <input type="text" class="form-control" id="exampleInputFirstName" placeholder="Your first name" initial-value value="DB.persons[peerFeedID].firstName" ng-model="neo.firstName">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group form-control-default">
                            <label for="exampleInputLastName">Last name</label>
                            <input type="text" class="form-control" id="exampleInputLastName" placeholder="Your last name" initial-value value="DB.persons[peerFeedID].lastName" ng-model="neo.lastName">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group form-control-default">
                            <label for="exampleInputLastName">Job</label>
                            <input type="text" class="form-control" id="exampleInputLastName" placeholder="Your last name" initial-value value="DB.persons[peerFeedID].job"ng-model="neo.job">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group form-control-default">
                            <label for="exampleInputLastName">Place</label>
                            <input type="text" class="form-control" id="exampleInputLastName" placeholder="Where are you?" initial-value value="DB.persons[peerFeedID].place" ng-model="neo.place">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group form-control-default">
                            <label class="col-sm-3 control-label">Gender</label>
                            <select name="select"  data-style="btn-white" data-live-search="true" data-size="5" initial-value value="DB.persons[peerFeedID].gender" ng-model="neo.gender">
                                <option>Male</option>
                                <option>Female</option>
                                <option>Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group form-control-default">
                            <label for="datepicker">Date of birth</label>
                            <input id="datepicker" type="text" class="form-control datepicker" initial-value value="DB.persons[peerFeedID].birthDate" ng-model="neo.birthDate" placeholder="Choose date of birth">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group form-control-default" >
                            <label for="">User image (Must be small)</label>
                            <div class="thumbnail" >
                            <div ng-if="neo.userImage" style="background: #E4E4E4;overflow: hidden;width:100%;height:200px;">
                                    <img ng-src="{{neo.userImage}}" height="200px">
                            </div>
                            </div>
                             <!-- <img ng-src="{{image1.compressed.dataURL}}" /> -->
                            <div>
                            <!-- <input id="inputImage" type="file" accept="image/*" image="image1" resize-max-height="200" resize-max-width="200"  resize-type="image/jpg" />  -->
                                <span class="btn btn-default btn-file">
                                    <span ng-hide="neo.userImage">Select image</span>
                                    <span ng-show="neo.userImage">Change</span>
                                    <input type="file" ng-model="neo.userImage"  app-filereader/>
                                     
                                   
                                </span>
                  
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group form-control-default" >
                            <label for="">Cover image (not yet supported)</label>
                            <div class="thumbnail" ></div>
                            <div ng-if="neo.coverImage" style="background: #E4E4E4;overflow: hidden;width:100%;height:200px;">
                              <img ng-src="{{neo.coverImage}}" height="200px">
                                
                            </div>
                            
                            <div>
                                <span class="btn btn-default btn-file">
                                    <span ng-hide="neo.coverImage">Select image</span>
                                    <span ng-show="neo.coverImage">Change</span>
                                    <input type="file" ng-model="neo.coverImage" ng-disabled="true"  app-filereader/>
                                </span>
                  
                            </div>
                        </div>
                    </div>
               
                    <button type="submit" class="btn btn-primary pull-right">Submit</button>
                </form>
            </div>
        </div>
    </div>
