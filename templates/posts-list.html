  <div  class="col-xs-12 col-md-6 col-lg-4 item" ng-repeat="post in DB.posts | orderObjectBy:'id':true">
                <div class="timeline-block">
                  <div class="panel panel-default">

                    <div class="panel-heading">
                      <div class="media">
                        <div class="media-left">
                          <a href="">
                            <img ng-src="{{DB.persons[post.person].userImage}}" class="media-object">
                          </a>
                        </div>
                        <div class="media-body">
                          <a href="#" class="pull-right text-muted"><i class="icon-reply-all-fill fa fa-2x "></i></a>

                          <a href="">{{DB.persons[post.person].firstName +" "+DB.persons[post.person].lastName}}</a>

                          <span>on {{post.id | date:"MM/dd/yyyy 'at' h:mma"}}</span>
                        </div>
                      </div>
                    </div>

                    <div class="panel-body">
                      <p>{{post.message}}</p>
                    </div>
                    <div class="view-all-comments">
                      <a ng-click="DB.get('comments',post.comments)">
                        <i class="fa fa-comments-o"></i> View all
                      </a>
                      <span>{{post.comments.length}} comments</span>

                    </div>
                   <div datalist="comments"></div>
                   <div dataform="comments"></div>
                             
           
                  </div>
                </div>
              </div>
